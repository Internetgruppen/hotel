version: '2.3'
services:
  apache:
    image: internetgruppen/hotel:latest
    mem_limit: 256m
    environment:
      APACHE_RUN_USER: www-data
      APACHE_RUN_GROUP: www-data
      APACHE_PORT: 80
    read_only: true
    volumes:
      - ../conf/php.ini:/usr/local/etc/php/php.ini:ro
      - ../conf/apache2.conf:/etc/apache2/apache2.conf:ro
    tmpfs:
      - /var/run
      - /var/lock
      - /tmp
    cap_drop:
      - ALL
    cap_add:
      - SETUID
      - SETGID
      - NET_BIND_SERVICE
    extra_hosts:
     - "db:62.243.225.163"
    
networks:
  default:
    external:
      name: hotel
